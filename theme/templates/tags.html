{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tag{% endblock %}

{% block content %}

<section id="content" class="body">
    <h2>Tag untuk {{ SITENAME }}</h2>
    <ul>
    {% for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
</section>

{% endblock %}
